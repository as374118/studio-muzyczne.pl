- name: Julia Chmielewska
  img: img/teachers/teacher1_new.jpg
  bio: "Absolwentka Akademii Muzycznej im. A.W. Nieżdanowej w Odessie na wydziale wokalno-chóralnym oraz podyplomowych studiów emisji głosu i chórmistrzostwa na Akademii Muzycznej im. Feliksa Nowowiejskiego w Bydgoszczy. W swojej dotychczasowej karierze prowadziła kilka chórów na Ukrainie (Berdyczów, Kijów) i w Polsce (Warszawa), a także pracowała się jako nauczycielka w szkołach muzycznych. Z powodzeniem występowała także jako artystka solowa koncertując w Szwajcarii, Czechach i na Słowacji. Uczestniczka licznych warsztatów i seminariów mistrzowskich (m.in.: CircleSongs, Muzyka gospel jako tworzywo do działań artystycznych w aspekcie pracy dyrygenta, Dyrygent na scenie)."

- name: Małgorzata Krynicka
  img: img/teachers/teacher9-new.jpg
  bio: "Absolwentka Uniwersytetu Muzycznego F. Chopina w Warszawie na kierunku dyrygentura chóralna oraz podyplomowych studiów emisji głosu i chórmistrzostwa na Akademii Muzycznej im. Feliksa Nowowiejskiego w Bydgoszczy. Dyrygentka i kierownik artystyczny różnych zespołów i chórów warszawskich. Uczestniczy w różnorodnych projektach wokalnych, prowadzi warsztaty wokalne, dyrygowania i emisji głosu, a także zajęcia umuzykalniające dla dzieci metodą Gordona. Współpracuje z wieloma teatrami i filharmoniami przy rozmaitych projektach muzycznych."

- name: Oksana Bykowa
  img: img/teachers/teacher-oksana.png
  bio: "Absolwentka Konserwatorium Muzycznego w Torecku (Dzierżyńsku-Ukraina). Zdobyła kwalifikacje jako koncertmajster ,artysta ansamblu, wykładowca fortepianu. Pracowała jako akompaniator w Akademii sztuk pięknych (высший колледж искусств), w szkole muzycznej jako akompaniator i wykładowca fortepianu. Brała aktywny udział w koncertach, konkursach i seminariach mistrzowskich. Muzyka to wspaniała przestrzeń do rozwoju każdej osoby. Na zajęciach stosuję różnorodne techniki i metody pedagogiczne, które pomagają przyswoić nową wiedzę oraz utrwalić zdobyte umiejętności. Proces nauki indywidualizuję do potrzeb każdej osoby."